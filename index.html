<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- <link rel="stylesheet" href="dist/index.37202441.css" /> -->
    <link rel="stylesheet" href="scss/style.scss" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="background hidden"></div>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="company logo" class="header__logo" />
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item has-sublist sublist-hide" id="features">
              <a href="#" class="nav__link">
                Features
                <!-- <img
                  src="images/icon-arrow-down.svg"
                  alt="arrow down"
                  class="nav__item-arrow"
                /> -->
                <div class="nav__item-arrow"></div>
              </a>

              <ul class="nav__list--inner features-inner fade-out">
                <li class="nav__item--inner">
                  <a href="#" class="nav__link--inner"
                    ><img
                      src="images/icon-todo.svg"
                      alt=""
                      class="nav__item-icon"
                    />
                    To do List</a
                  >
                </li>
                <li class="nav__item--inner">
                  <a href="#" class="nav__link--inner"
                    ><img
                      src="images/icon-calendar.svg"
                      alt=""
                      class="nav__item-icon"
                    />
                    Calendar</a
                  >
                </li>
                <li class="nav__item--inner">
                  <a href="#" class="nav__link--inner"
                    ><img
                      src="images/icon-reminders.svg"
                      alt=""
                      class="nav__item-icon"
                    />
                    Reminders</a
                  >
                </li>
                <li class="nav__item--inner">
                  <a href="#" class="nav__link--inner"
                    ><img
                      src="images/icon-planning.svg"
                      alt=""
                      class="nav__item-icon"
                    />
                    Planning</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav__item has-sublist sublist-hide">
              <a href="#" class="nav__link">
                Company
                <!-- <img
                  src="images/icon-arrow-down.svg"
                  alt="arrow down"
                  class="nav__item-arrow"
                /> -->
                <div class="nav__item-arrow"></div>
              </a>
              <ul class="nav__list--inner company-inner fade-out">
                <li class="nav__item--inner">
                  <a href="#" class="nav__link--inner">History</a>
                </li>
                <li class="nav__item--inner">
                  <a href="#" class="nav__link--inner">Our Team</a>
                </li>
                <li class="nav__item--inner">
                  <a href="#" class="nav__link--inner">Blog</a>
                </li>
              </ul>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Careers</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          </ul>
          <div class="btn-group">
            <button class="btn btn--light btn-login">Login</button>
            <button class="btn btn--light btn--outline btn-reg">
              Register
            </button>
          </div>
        </nav>
        <button class="btn-meun"></button>
        <!-- <button class="btn-close"></button> -->
      </header>

      <main class="main">
        <section class="hero">
          <!-- <picture class="footer__logo">
            <source
              srcset="
                ./images/image-hero-mobile.png  1x,
                ./images/image-hero-desktop.png 2x
              "
              media="(max-width: 375px)"
            /> -->
          <!-- <img
            srcset="
              ./images/image-hero-mobile.png  1x,
              ./images/image-hero-desktop.png 2x
            "
            alt="Man with laptop"
            class="hero__img"
          /> -->
          <!-- </picture> -->
        </section>
        <section class="content">
          <h1 class="heading-1">Make remote work</h1>
          <p class="main__text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn btn--dark">Learn more</button>
        </section>
        <section class="footer">
          <img
            src="images/client-databiz.svg"
            alt="databiz logo"
            class="footer__logo"
          />
          <img
            src="images/client-audiophile.svg"
            alt="audiophile logo"
            class="footer__logo"
          />
          <img
            src="images/client-meet.svg"
            alt="meet logo"
            class="footer__logo"
          />
          <img
            src="images/client-maker.svg"
            alt="maker logo"
            class="footer__logo"
          />
        </section>
      </main>
    </div>
  </body>
</html>
